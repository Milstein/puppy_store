{% extends "puppies/base.html" %}

{% block sidebar %}
    <li><a href="{% url 'puppies:index' %}">Cancel</a></li>
{% endblock %}

{% block content %}

    <form method="POST" action="{% url 'puppies:add_post_puppies' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>

        <input id="submit" type="submit" name="submit" value="Create Puppy">
    </form>

{% endblock %}
